<div class="capa">
    <div *ngFor="let prenda of prenda" class="contenido">
        <div class="c-img">
            <div class="imagen"> <img [src]="prenda.imagen" ngxImageZoom ></div>
        </div>
        <div class="informacion">
            <p class="precio">{{prenda.precio|currency:' COP ' }}</p>
            <h2>{{prenda.nombre}}</h2>
            <p class="desc">{{prenda.descripcion}}</p>
            <p class="talla"> TALLA : {{prenda.talla}}</p>
            <p class="color">COLOR : {{prenda.color}}</p>
            <!-- <p><strong>Talla:</strong> L</p> -->
             <p class="estado"> {{prenda.estado}}/10</p>
            <div class="botones">
                <button routerLink="/detalle-compra"><span class="material-symbols-outlined">local_mall</span><strong>ADQUIRIR</strong></button>
            </div>
        </div>
    
    </div>
</div>
