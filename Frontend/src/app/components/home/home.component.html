<div class="contenido">

    <div class="slider"></div>

    <h2>Prendas</h2>

    <div class="prendas">

                <!-- <p>{{prenda.id}}</p> -->

                <button (click)="verPrenda(prenda.id_prenda)">Ver prenda</button>
            </div>

    </div>
