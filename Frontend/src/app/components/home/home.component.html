    <!-- <p>{{prenda.precio}}</p> -->
    <div class="categoria">

        <h4>DAMA</h4>
        <div class="prendas">

            <div class="prenda" *ngFor="let prenda of prendasDama">
                <div></div>
                <div class="elementos">
                    <div class="t-img">
                        <div class="image">
                            <img [src]="prenda.imagen">
                            <h2>{{prenda.nombre}}</h2>
                        </div>
                    </div>
                    <div class="content">
                        <p>{{prenda.descripcion}}</p>
                        <h3 class="precio">{{prenda.precio|currency:' COP ' }}</h3>
                        <button (click)="verPrenda(prenda.id_prenda)">Ver prenda</button>
                    </div>

                    <!-- <p>{{prenda.id}}</p> -->


                    <!-- <input type="submit"> -->

                </div>
            </div>
        </div>
        <button class="btnCategoria" (click)="categoria(dama)">Ver prendas</button>
    </div>
