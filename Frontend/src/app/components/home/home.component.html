    <h4>DAMA</h4>
    <div class="prendas" >
        
        <div class="prenda" *ngFor="let prenda of prendasDama">
            <div ></div>
            <div class="elementos">
                <div class="t-img">
                    <div class="image">
                        <img [src]="prenda.imagen">

                    </div>
                </div>
                <div class="content">
                    <p>{{prenda.descripcion}}</p>
                    <h3><strong>{{prenda.precio|currency:' COP ' }}</strong></h3>
                    <button (click)="verPrenda(prenda.id_prenda)">Ver prenda</button>
                </div>
                
                <!-- <p>{{prenda.id}}</p> -->

            </div>
        </div>
    </div>
